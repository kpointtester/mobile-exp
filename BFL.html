<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample BFL offer page</title>
  </head>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      height: 100%;
      width: 100%;
      gap: 1rem;
    }
    .card {
      width: 50%;
      aspect-ratio: 9/16;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: antiquewhite;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="container">
      <div
        class="card"
        data-video-id="gcc-8a1ac5be-aff0-4005-a585-6dd071fb7d1b"
      >
        Video0
      </div>
      <div
        class="card"
        data-video-id="gcc-8e102bf9-bdc4-4e74-97d7-b7a3d6e18283"
      >
        Video1
      </div>
      <div
        class="card"
        data-video-id="gcc-692c98af-fc55-4122-95be-a87d60f0e52c"
      >
        Video2
      </div>
      <div
        class="card"
        data-video-id="gcc-5c1e1af7-2d63-418e-b53a-ba14e1cbbb46"
      >
        Video3
      </div>
      <div
        class="card"
        data-video-id="gcc-7442dc4d-f09d-4121-a126-4f4411d1f1b2"
      >
        Video4
      </div>
      <div
        class="card"
        data-video-id="gcc-5f579d2e-8623-403b-b906-08784b595e04"
      >
        Video5
      </div>
      <div
        class="card"
        data-video-id="gcc-14f79288-54dd-4cae-9a37-aacf4598a7c7"
      >
        Video6
      </div>
      <div
        class="card"
        data-video-id="gcc-7b622d9c-bb1e-4820-9cd3-85d1789f5b33"
      >
        Video7
      </div>
    </div>

    <div id="kpoint-reels"></div>

    <script>


function initPlayer() {
  const container = document.querySelector("#kpoint-reels");
  const vxPlayer = VXPlayer(container, {
    hostname: "sayali.zencite.com",
    type: "reels",
    videoIds: [
      "gcc-8a1ac5be-aff0-4005-a585-6dd071fb7d1b",
      "gcc-8e102bf9-bdc4-4e74-97d7-b7a3d6e18283",
      "gcc-692c98af-fc55-4122-95be-a87d60f0e52c",
      "gcc-5c1e1af7-2d63-418e-b53a-ba14e1cbbb46",
      "gcc-7442dc4d-f09d-4121-a126-4f4411d1f1b2",
      "gcc-5f579d2e-8623-403b-b906-08784b595e04",
      "gcc-14f79288-54dd-4cae-9a37-aacf4598a7c7",
	  "gcc-7b622d9c-bb1e-4820-9cd3-85d1789f5b33",
	  "gcc-f95e8787-22f0-4a11-b122-ed1b6f03d632",
	  "gcc-db67240f-deba-4e18-bcce-0d15393c608a"
    ],
    fullscreen: true,
    autoScroll: true,
    mode: "popup",
  },{
	"reels": {
		"list": [{
			"title": true,
			"description": true,
			"userName": true,
			"userAvatar": true,
			"like": true,
			"share": true,
			"comment": true,
			"close": true
		}]
	}
});
  vxPlayer.on("onVideoTimeUpdate", function (index, currentTime) {
    console.log("onVideoTimeUpdate", index, currentTime);
  });

  document.querySelectorAll(".card").forEach((thumbEl) => {
    const videoId = thumbEl.getAttribute("data-video-id");
    thumbEl.addEventListener("click", (e) => {
      e.preventDefault();
      vxPlayer.jumpTo(videoId);
    });
  });
}

if (window.VXPlayer) {
  initPlayer();
} else {
  document.addEventListener("vxplayerready", function () {
    initPlayer();
  });
}
</script>
    <script src="https://assets.zencite.com/orca/media/embed/player-vx.js"></script>

  </body>
</html>
